<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container glass">
            <div class="timer__icon">
                <i class="material-icons" style="font-size:300px; text-align: center;">timer</i>
            </div>
            <p id="container__title">Countdown Timer</p>

            <div class="container__labels">
                <p class="container__labels--label">Hours</p>
                <p class="container__labels--label">Minutes</p>
                <p class="container__labels--label">Seconds</p>
            </div>

            <div class="container__inputs">
                <input
                type="number"
                maxlength="2"
                max="23"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container__inputs--time hour"
                placeholder="00"
                >
                <p class="container__inputs--colon">:</p>
                <input
                type="number"
                max="59"
                maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container__inputs--time minute"
                placeholder="00"
                >
                <p class="container__inputs--colon">:</p>
                <input
                type="number"
                max="59"
                maxlength="2"
                oninput="this.value=this.value.slice(0,this.maxLength)"
                class="container__inputs--time second"
                placeholder="00"
                >
            </div>

            <div class="container__btns">
                <button class="btn pause">
                    <span class="material-icons">pause</span>
                </button>
                <button class="btn start">
                    <span class="material-icons">play_circle</span>
                </button>
                <button class="btn reset">
                    <span class="material-icons">replay</span>
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
